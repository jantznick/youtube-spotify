services:
  - type: web
    name: musicdocks-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
        # Set this in Render dashboard to your Railway backend URL + /api
        # Example: https://api.musicdocks.com/api
    domains:
      - musicdocks.com
