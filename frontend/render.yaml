services:
  - type: web
    name: musicdocks-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
        # Set this to your Railway backend URL + /api in Render dashboard
        # Example: https://your-app.railway.app/api
